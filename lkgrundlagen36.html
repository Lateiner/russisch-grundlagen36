<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch Vokabeltrainer</title>
    <style>
        :root {
            /* Grünes Farbschema */
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --accent-green: #4CAF50;
            --dark-text: #1b1b1b;
            --light-text: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --card-height: 300px;
            --card-width: 500px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-green);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-green);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1rem;
            color: #555;
        }

        /* Hauptcontainer */
        .app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Fortschrittsanzeige */
        .progress-bar {
            background-color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: var(--primary-green);
            box-shadow: var(--shadow);
        }

        /* Karteikarten Szene (für 3D Effekt) */
        .scene {
            width: 100%;
            max-width: var(--card-width);
            height: var(--card-height);
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
            border: 2px solid var(--primary-green);
        }

        .card-face.card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
        }

        .card-face.card-back {
            background: linear-gradient(135deg, var(--primary-green) 0%, #1b5e20 100%);
            color: var(--light-text);
            transform: rotateY(180deg);
            border-color: #1b5e20;
        }

        .card-content {
            width: 100%;
            max-height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-text {
            font-size: 2.5rem;
            font-weight: bold;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        .card-label {
            position: absolute;
            top: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .hint-text {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            opacity: 0.6;
            font-style: italic;
        }

        /* Steuerelemente */
        .controls-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: var(--shadow);
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.96);
            box-shadow: none;
        }

        .btn-nav {
            background-color: var(--accent-green);
            color: white;
            min-width: 120px;
        }

        .btn-nav:hover {
            background-color: #388E3C;
        }

        .btn-action {
            background-color: #ffffff;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
        }

        .btn-action:hover {
            background-color: var(--light-green);
        }

        /* Responsives Design */
        @media (max-width: 600px) {
            :root {
                --card-height: 250px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }

            .card-text {
                font-size: 1.8rem;
            }

            .controls-area {
                gap: 10px;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1 1 40%; /* Buttons nehmen mehr Platz ein auf kleinen Screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Russisch Vokabeltrainer</h1>
        <p>Klicke auf die Karte oder drücke die Leertaste zum Umdrehen</p>
    </header>

    <div class="app-container">
        <!-- Fortschrittsanzeige -->
        <div class="progress-bar" id="progressDisplay">1 / 60</div>

        <!-- Karte -->
        <div class="scene" id="scene">
            <div class="card" id="card">
                <!-- Vorderseite -->
                <div class="card-face card-front">
                    <span class="card-label">Russisch</span>
                    <div class="card-content">
                        <div class="card-text" id="frontText">Lade...</div>
                    </div>
                    <span class="hint-text">Klicken zum Umdrehen</span>
                </div>
                <!-- Rückseite -->
                <div class="card-face card-back">
                    <span class="card-label">Deutsch</span>
                    <div class="card-content">
                        <div class="card-text" id="backText">...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hauptnavigation -->
        <div class="controls-area">
            <button class="btn-nav" id="prevBtn" title="Vorherige Karte (Pfeil Links)">← Vorherige</button>
            <button class="btn-nav" id="nextBtn" title="Nächste Karte (Pfeil Rechts)">Nächste →</button>
        </div>

        <!-- Zusatzfunktionen -->
        <div class="controls-area">
            <button class="btn-action" id="shuffleBtn" title="Karten mischen">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                Mischen
            </button>
            <button class="btn-action" id="resetBtn" title="Zurück zum Anfang (Pos1)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Anfang
            </button>
        </div>
    </div>

    <script>
        // --- 1. Datenbasis (Vokabelliste) ---
        // Die Liste wird hier als roher String gespeichert und dann geparst.
        const rawVocabList = `
1.	чита́ть / прочита́ть – lesen
2.	говори́ть / сказа́ть – sprechen / sagen
3.	писа́ть / написа́ть – schreiben
4.	люби́ть / полюби́ть – lieben
5.	ждать / подожда́ть – warten
6.	ви́деть / уви́деть – sehen
7.	танцева́ть / станцева́ть – tanzen
8.	крича́ть / кри́кнуть – schreien
9.	нести́ / понести́ – tragen
10.	смотре́ть / посмотре́ть – schauen
11.	зави́сеть (nur NSV) – abhängen
12.	рисова́ть / нарисова́ть – zeichnen / malen
13.	изуча́ть / изучи́ть – studieren / erlernen
14.	знать / узнать – wissen / erfahren
15.	петь / спеть – singen
16.	жить / прожи́ть – leben
17.	заходи́ть / зайти́ – untergehen (Sonne) / hineingehen
18.	идти́ / пойти́ – gehen (zielgerichtet)
19.	игра́ть / сыгра́ть – spielen
20.	сиде́ть / посиде́ть – sitzen
21.	рабо́тать / порабо́тать – arbeiten
22.	волнова́ть / взволнова́ть – beunruhigen / aufregen
23.	смея́ться / засмея́ться – lachen
24.	посеща́ть / посети́ть – besuchen
25.	боро́ться / поборо́ться – kämpfen
26.	кле́ить / скле́ить – kleben
27.	ре́зать / разре́зать – schneiden
28.	фотографи́ровать / сфотографи́ровать – fotografieren
29.	стоя́ть / постоя́ть – stehen
30.	кото́рый – welcher / der, die, das (Relativpronomen)
31.	мужчи́на – Mann
32.	же́нщина – Frau
33.	ма́льчик – Junge
34.	де́вочка – Mädchen
35.	студе́нт – Student
36.	тури́ст – Tourist
37.	друг – Freund
38.	лю́ди – Leute / Menschen
39.	ребёнок – Kind
40.	роди́тели – Eltern
41.	колле́га – Kollege / Kollegin
42.	певи́ца – Sängerin
43.	кни́га – Buch
44.	отве́т – Antwort
45.	письмо́ – Brief
46.	со́лнце – Sonne
47.	авто́бус – Bus
48.	музе́й – Museum
49.	центр – Zentrum
50.	го́род – Stadt
51.	село́ – Dorf
52.	двор – Hof
53.	па́мятник – Denkmal
54.	гита́ра – Gitarre
55.	вальс – Walzer
56.	пра́вда – Wahrheit
57.	краси́вый – schön
58.	у́мный – klug
59.	до́брый – gutherzig / gut
60.	гро́мкий – laut
`;

        // --- 2. Initialisierung und State ---
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // Elemente aus dem DOM holen
        const scene = document.getElementById('scene');
        const card = document.getElementById('card');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const progressDisplay = document.getElementById('progressDisplay');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');

        // --- 3. Funktionen ---

        // Daten parsen
        function parseVocabList(raw) {
            const lines = raw.trim().split('\n');
            const parsed = [];
            
            lines.forEach(line => {
                // Regex: Sucht nach "Nummer. Russisch – Deutsch"
                // Wir splitten am Gedankenstrich " – " oder Bindestrich " - "
                // Zuerst entfernen wir die Nummer am Anfang (z.B. "1. ")
                const content = line.replace(/^\d+\.\s+/, '');
                
                // Trennung Russisch / Deutsch
                // Wir suchen nach dem letzten Vorkommen von " – " oder " - "
                // da manche Wörter selbst Bindestriche enthalten könnten.
                // Hier in der Liste ist das Trennzeichen konsistent " – ".
                let parts = content.split(' – ');
                
                // Fallback falls ein normales Minus benutzt wurde
                if (parts.length < 2) {
                    parts = content.split(' - ');
                }

                if (parts.length >= 2) {
                    parsed.push({
                        front: parts[0].trim(),
                        back: parts[1].trim()
                    });
                }
            });
            return parsed;
        }

        // Schriftgröße dynamisch anpassen
        function fitText(element, text) {
            element.innerText = text;
            let fontSize = 2.5; // Startgröße in rem
            element.style.fontSize = fontSize + 'rem';

            // Solange der Text größer ist als der Container, Schrift verkleinern
            // Wir nehmen den Parent (card-content) als Referenz
            const parent = element.parentElement;
            
            while ( (element.scrollHeight > parent.clientHeight || element.scrollWidth > parent.clientWidth) && fontSize > 0.8 ) {
                fontSize -= 0.1;
                element.style.fontSize = fontSize + 'rem';
            }
        }

        // Karte rendern
        function renderCard() {
            // Wenn Karte gedreht ist, erst zurückdrehen (ohne Animation für den Benutzer sichtbar zu machen, wäre komplexer)
            // Wir drehen sie einfach zurück, der User merkt das beim Wechsel.
            if (isFlipped) {
                card.classList.remove('is-flipped');
                isFlipped = false;
                // Kleiner Timeout, damit der Textwechsel nicht während der Rückdrehung sichtbar ist,
                // falls wir "schnell" wechseln. Aber hier wechseln wir den Text sofort.
            }

            const currentCard = cards[currentIndex];
            
            // Text setzen mit dynamischer Anpassung
            fitText(frontText, currentCard.front);
            fitText(backText, currentCard.back);

            // Fortschritt
            progressDisplay.innerText = `${currentIndex + 1} / ${cards.length}`;
            
            // Button States
            prevBtn.disabled = currentIndex === 0;
            prevBtn.style.opacity = currentIndex === 0 ? '0.5' : '1';
            
            // Loop erlauben? Wenn ja, dann disabled entfernen. Hier: Kein Loop am Ende.
            nextBtn.disabled = currentIndex === cards.length - 1;
            nextBtn.style.opacity = currentIndex === cards.length - 1 ? '0.5' : '1';
        }

        // Karte umdrehen
        function flipCard() {
            isFlipped = !isFlipped;
            card.classList.toggle('is-flipped');
        }

        // Navigation
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                renderCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        }

        function goToStart() {
            currentIndex = 0;
            renderCard();
        }

        // Fisher-Yates Shuffle Algorithmus
        function shuffleDeck() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            // Nach dem Mischen zum Anfang springen
            currentIndex = 0;
            renderCard();
        }

        // --- 4. Event Listener ---

        // Klick auf Karte / Szene
        scene.addEventListener('click', (e) => {
            // Verhindern, dass Klicks auf Buttons in der Nähe (falls Overlay) triggern
            flipCard();
        });

        // Buttons
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        resetBtn.addEventListener('click', goToStart);
        shuffleBtn.addEventListener('click', shuffleDeck);

        // Tastatursteuerung
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault(); // Verhindert Scrollen bei Leertaste
                    flipCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Home':
                    goToStart();
                    break;
            }
        });

        // --- 5. Start ---
        // Liste parsen und App starten
        cards = parseVocabList(rawVocabList);
        if (cards.length > 0) {
            renderCard();
        } else {
            frontText.innerText = "Fehler beim Laden der Daten.";
        }

        // Resize Event für Schriftgrößen-Neuberechnung
        window.addEventListener('resize', () => {
            renderCard(); // Einfach neu rendern, passt Textgrößen an
        });

    </script>
</body>
</html>
